<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>For Payment Benefit Fill This Form</h1>
    <div class="container">

<form action="">
    <h1 class="main_header">Payment Form</h1>
    <hr>
    <legend>
        <h2>User Information</h2></legend><p>
    Name: <input type="text" placeholder="user name">
</p></p> <fieldset>
    <legend> Gender:</legend>
    Male <input type="radio" name="gender" id="male" required>Female <input type="radio" name="gender" required>
   </fieldset></p><p>
   Address: <textarea name="address" id="address" cols="30" rows="10" placeholder="enter the address"></textarea></p>
   <p>
   Email: <input type="email" name="email" id="email" required placeholder="xyz@gmail.com"></p>
   <p>Pincode: <input type="number" name="pincode" id="pincode" placeholder="123456" required></p> </fieldset>
   <legend><h1>Payment Information</h1></legend>
   <p>
    Card Type: 
    <select name="card-type" id="card-type">
        <option value="">...Select Card Type...</option>
        <option value="">visa</option>
        <option value="">mastercard</option>
        <option value="">Rupay</option>
    </select>
   </p>
<p>Card Number: <input type="number" name="card-number" id="card-number" placeholder="**** **** ****" required></p>
<p>Expiration Date: <input type="date" name="exp-date" id="exp-date" required></p>
<p>CVV <input type="password" name="cvv" id="cvv" placeholder="***"></p>
<input type="submit" value="Pay Now">
</div>
</form>
<br>
<footer>
    <a href="mahadbt.html"><input type="button" value="HOME"  ></a>
</footer>
</body>
</html>
